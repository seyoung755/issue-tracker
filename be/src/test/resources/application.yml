spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hiberante:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  logging:
    level:
      org.hibernate.SQL: debug

  sql:
    init:
      mode: never

  oauth:
    redirect_url: ${REDIRECT_URL}
    github:
      client_id: fbfd3db42dc5b227d1b8
      client_secret: ${GITHUB_CLIENT_SECRET}
      redirect_url: https://github.com/login/oauth/authorize?client_id=${oauth.github.client_id}&scope=user:email
      access_token_url: https://github.com/login/oauth/access_token
      resource_url: https://api.github.com/user
    google:
      client_id: 886648386281-q6205r09trl1iu29qa09b2sdufbvhgth.apps.googleusercontent.com
      client_secret: ${GOOGLE_CLIENT_SECRET}
      redirect_url: https://accounts.google.com/o/oauth2/v2/auth?client_id=${oauth.google.client_id}&redirect_uri=${oauth.redirect_url}/oauth/google/callback&response_type=code&scope=profile email
      access_token_url: https://oauth2.googleapis.com/token
      resource_url: https://www.googleapis.com/oauth2/v2/userinfo?alt=json

  auth:
    jwt:
      secret_key: ${JWT_SECRET_KEY}

oauth:
  redirect_url: ${REDIRECT_URL}
  github:
    client_id: fbfd3db42dc5b227d1b8
    client_secret: ${GITHUB_CLIENT_SECRET}
    redirect_url: https://github.com/login/oauth/authorize?client_id=${oauth.github.client_id}&scope=user:email
    access_token_url: https://github.com/login/oauth/access_token
    resource_url: https://api.github.com/user
  google:
    client_id: 886648386281-q6205r09trl1iu29qa09b2sdufbvhgth.apps.googleusercontent.com
    client_secret: ${GOOGLE_CLIENT_SECRET}
    redirect_url: https://accounts.google.com/o/oauth2/v2/auth?client_id=${oauth.google.client_id}&redirect_uri=${oauth.redirect_url}/oauth/google/callback&response_type=code&scope=profile email
    access_token_url: https://oauth2.googleapis.com/token
    resource_url: https://www.googleapis.com/oauth2/v2/userinfo?alt=json

auth:
  jwt:
    secret_key: ${JWT_SECRET_KEY}
